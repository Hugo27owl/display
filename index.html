<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Display</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
                color: white;
                text-align: center;
            }
            .lock-screen {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                height: 100%;
                width: 100%;
                padding: 20px;
                background-size: cover;
                background-position: center;
                transition: background-image 0.5s ease-in-out;
            }
            .time {
                font-size: 80px;
                margin-top: 20px;
            }
            .date {
                font-size: 20px;
                margin-bottom: 20px;
            }
            .profile {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .profile img {
                border-radius: 50%;
                width: 100px;
                height: 100px;
            }
            .profile .name {
                margin-top: 10px;
                font-size: 20px;
            }
            .profile .status {
                margin-top: 5px;
                font-size: 16px;
            }
            .background-selector {
                position: absolute;
                top: 20px;
                right: 20px;
                padding: 10px;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 5px;
            }
            .background-selector select {
                padding: 5px;
                font-size: 16px;
                background: rgba(255, 255, 255, 0.9);
                border: none;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="background-selector">
            <select id="backgroundSelect">
                <option value="bg-2.png">Flow</option>
                <option value="bg-3.png">Shape</option>
                <option value="bg-4.png">Flower</option>
                <option value="bg-5.png">Color</option>
                <option value="bg-6.png">Wave</option>
                <option value="ert.png">Ripple</option>
                <option value="teddy green.png">Green</option>
                <option value="transfer.png">Transfer</option>
                <option value="clear.png">Clear</option>
                <option value="Flow.png">Flow</option>
                <option value="inout.png">In Out</option>
                <option value="pixel.png">Pixels </option>
                <option value="rings.png">Ring</option>
                <option value="Rapp.png">Wrap</option>
                <option value="leaf.png">Leaf</option>
                <option value="Purple.png">Purple</option>
                <option value="abis.png">Abis</option>
                <option value="digital.png">Digital</option>
                <option value="flutter.png">Flutter</option>
                <option value="LOOP.png">Loop</option>
                <option value="Square.png">Squares</option>
                <option value="Yellow.png">Yellow</option>
                <option value="Overlay.png">Overlay</option>
                <option value="pingiunreflect.png">Reflect</option>
                 <option value="Soft.png">Soft</option>
                <option value="Utter.png">Utter</option>
                <option value="Digital Bloom.png">Digital</option>
                <option value="cylinder.png">Cylinder</option>
            </select>
        </div>

        <div class="lock-screen" id="lockScreen">
            <div class="date" id="dateDisplay">Monday, 5 June</div>
            <div class="time" id="timeDisplay">20:35</div>
            <div class="profile">
                <img src="FISHPROF.jpg" alt="Profile Picture" />
                <div class="name">Slashnet Display</div>
                <div class="status">Beta Preview</div> 
            </div>
        </div>

        <script>
            const lockScreen = document.getElementById("lockScreen");
            const backgroundSelect =
                document.getElementById("backgroundSelect");
            const dateDisplay = document.getElementById("dateDisplay");
            const timeDisplay = document.getElementById("timeDisplay");
            const profileName = document.querySelector(".profile .name");
            const profileStatus = document.querySelector(".profile .status");

            function updateTextColor() {
                if (
                    backgroundSelect.value === "bg-6.png" ||
                    backgroundSelect.value === "ert.png"
                ) {
                    dateDisplay.style.color = "black";
                    timeDisplay.style.color = "black";
                    profileName.style.color = "black";
                    profileStatus.style.color = "black";
                } else {
                    dateDisplay.style.color = "white";
                    timeDisplay.style.color = "white";
                    profileName.style.color = "white";
                    profileStatus.style.color = "white";
                }
            }

            backgroundSelect.addEventListener("change", (event) => {
                lockScreen.style.backgroundImage = `url('${event.target.value}')`;
                updateTextColor();
            });

            // Set initial background and font color
            lockScreen.style.backgroundImage = `url('${backgroundSelect.value}')`;
            updateTextColor();

            function updateTimeAndDate() {
                const now = new Date();
                const options = {
                    weekday: "long",
                    year: "numeric",
                    month: "long",
                    day: "numeric",
                };
                const dateString = now.toLocaleDateString(undefined, options);
                const timeString = now.toLocaleTimeString([], {
                    hour: "2-digit",
                    minute: "2-digit",
                });

                dateDisplay.textContent = dateString;
                timeDisplay.textContent = timeString;
            }

            // Update the time and date immediately, then every second
            updateTimeAndDate();
            setInterval(updateTimeAndDate, 1000);
        </script>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
           
            <style>
                img {
                    margin: 10px;
                    max-width: 100px;
                }
            </style>
        </head>
        <body>
            <div id="image-container">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
                <img src="image4.jpg" alt="Image 4">
            </div>

            <script>
                function shuffle(array, seed) {
                    let m = array.length, t, i;

                    while (m) {
                        i = Math.floor(random(seed) * m--);
                        t = array[m];
                        array[m] = array[i];
                        array[i] = t;
                    }

                    return array;
                }

                function random(seed) {
                    const x = Math.sin(seed++) * 10000;
                    return x - Math.floor(x);
                }

                function getSeed() {
                    // Use the current time as a seed
                    return new Date().getTime();
                }

                function shuffleImages() {
                    const container = document.getElementById('image-container');
                    const images = Array.from(container.getElementsByTagName('img'));
                    const seed = getSeed();

                    const shuffledImages = shuffle(images, seed);

                    container.innerHTML = ''; // Clear existing images
                    shuffledImages.forEach(img => container.appendChild(img));
                }

                // Shuffle images on page load
                shuffleImages();
            </script>
        </body>
        </html>
    </body>
</html>
