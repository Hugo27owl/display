<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        .number-pad {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .number-pad input {
            width: 2em;
            font-size: 1.5em;
            text-align: center;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Setup your TV</h1>
    <form>
        <label for="time">Set the time:</label>
        <div class="number-pad">
            <input type="number" id="hours" name="hours" min="0" max="23" placeholder="HH">
            <span>:</span>
            <input type="number" id="minutes" name="minutes" min="0" max="59" placeholder="MM">
        </div>
        <br><br>
        <label for="background">Select background option:</label>
        <select id="background" name="background">
            <option value="flower">Ripple</option>
            <option value="glow">Glow</option>
            <option value="flow">Flow</option>
            <option value="fire">Fire</option>
            <option value="shape">Shape</option>
        </select>
    </form>
</body>
</html>
