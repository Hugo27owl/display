<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
</head>
<body>
    <h1>Setup Display</h1>
    <form>
        <label for="time">Set the time:</label>
        <input type="time" id="time" name="time">
        <br><br>
        <label for="background">Select background option:</label>
        <select id="background" name="background">
            <option value="flower">Flower.png</option>
            <option value="glow">Glow.png</option>
            <option value="flow">Flow.png</option>
            <option value="fire">Fire.png</option>
            <option value="shape">Shape.png</option>
        </select>
    </form>
</body>
</html>
